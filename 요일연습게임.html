<script>
// DOM Elements
const stageInfoEl = document.getElementById('stage-info');
const questionProgressEl = document.getElementById('question-progress');
const finalResultPopupEl = document.getElementById('final-result-popup');
const finalResultLogEl = document.getElementById('final-result-log');
const restartBtn = document.getElementById('restart-btn');
const closePopupBtn = document.getElementById('close-popup-btn');
const saveResultBtn = document.getElementById('save-result-btn');
const finalResultContentEl = document.getElementById('final-result-content');
const calendarContainerEl = document.getElementById('calendar-container');
const calendarWeekdayEl = document.getElementById('weekday');
const startScreenEl = document.getElementById('start-screen');
const startBtn = document.getElementById('start-btn');
const startErrorEl = document.getElementById('start-error');
const quizSectionEl = document.getElementById('quiz-section');
const missionTextHanziEl = document.getElementById('mission-text-hanzi');
const missionTextPinyinEl = document.getElementById('mission-text-pinyin');
const userInputEl = document.getElementById('user-input');
const userPinyinEl = document.getElementById('user-pinyin');
const recordBtn = document.getElementById('record-btn');
const feedbackEl = document.getElementById('feedback');
const nextBtn = document.getElementById('next-btn');

// --- Speech API Setup ---
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition;
let isRecognizing = false;
let userInteracted = false;

if (SpeechRecognition) {
  recognition = new SpeechRecognition();
  recognition.lang = 'zh-CN';
  recognition.interimResults = false;
  recognition.continuous = false;
  recognition.maxAlternatives = 1;
} else {
  startErrorEl.textContent = 'ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.';
  recordBtn.disabled = true;
  recordBtn.style.display = 'none';
}

// --- Game Data ---
const weekdaysChinese = ["æ˜ŸæœŸæ—¥", "æ˜ŸæœŸä¸€", "æ˜ŸæœŸäºŒ", "æ˜ŸæœŸä¸‰", "æ˜ŸæœŸå››", "æ˜ŸæœŸäº”", "æ˜ŸæœŸå…­"];
const weekdaysKorean = ["ì¼ìš”ì¼", "ì›”ìš”ì¼", "í™”ìš”ì¼", "ìˆ˜ìš”ì¼", "ëª©ìš”ì¼", "ê¸ˆìš”ì¼", "í† ìš”ì¼"];
const pinyinMap = {
    'ä»Šå¤©': 'jÄ«ntiÄn', 'æ˜ŸæœŸ': 'xÄ«ngqÄ«', 'æ˜ŸæœŸå¤©': 'xÄ«ngqÄ«tiÄn',
    'ä¸€': 'yÄ«', 'äºŒ': 'Ã¨r', 'ä¸‰': 'sÄn', 'å››': 'sÃ¬',
    'äº”': 'wÇ”', 'å…­': 'liÃ¹', 'æ—¥': 'rÃ¬'
};

// --- Game State ---
let currentQuestion = {};
let practiceLog = [];
let questionNumber = 1;
const TOTAL_QUESTIONS = 7;
let shuffledWeekdays = [];

// --- Helper Functions ---
window.addEventListener('pointerdown', () => { userInteracted = true; }, { once: true });

function speak(text, lang = 'zh-CN', callback) {
    if (!text || !userInteracted) {
        if (callback) callback();
        return;
    }
    if (window.currentAudio && !window.currentAudio.paused) {
        window.currentAudio.pause();
    }
    const encodedText = encodeURIComponent(text);
    const audio = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&q=${encodedText}&tl=${lang}&client=tw-ob`);
    window.currentAudio = audio;
    const onAudioEnd = () => {
        if (callback) callback();
        audio.removeEventListener('ended', onAudioEnd);
        audio.removeEventListener('error', onAudioEnd);
    };
    audio.addEventListener('ended', onAudioEnd);
    audio.addEventListener('error', onAudioEnd);
    audio.play().catch(() => {
        onAudioEnd();
    });
}

function convertToPinyin(text) {
    if (!text) return '';
    const words = Object.keys(pinyinMap).sort((a, b) => b.length - a.length);
    let remainingText = text.replace(/[.,ã€‚]/g, '');
    let pinyinText = '';
    while (remainingText.length > 0) {
        let found = false;
        for (const word of words) {
            if (remainingText.startsWith(word)) {
                pinyinText += pinyinMap[word] + ' ';
                remainingText = remainingText.substring(word.length);
                found = true;
                break;
            }
        }
        if (!found) {
            pinyinText += remainingText[0];
            remainingText = remainingText.substring(1);
        }
    }
    pinyinText = pinyinText.trim();
    if (pinyinText.length > 0) {
        pinyinText = pinyinText.charAt(0).toUpperCase() + pinyinText.slice(1);
    }
    return pinyinText;
}

function updateCalendar(dayOfWeekIndex) {
    calendarWeekdayEl.textContent = weekdaysKorean[dayOfWeekIndex];
}

function updateProgressTracker() {
    stageInfoEl.textContent = `ìš”ì¼ ë§í•˜ê¸° ì—°ìŠµ`;
    questionProgressEl.textContent = `ë¬¸ì œ ${questionNumber}/${TOTAL_QUESTIONS}`;
}

// --- Core Game Logic ---
function generateNewQuestion() {
    calendarContainerEl.classList.remove('hidden');
    const dayOfWeekIndex = shuffledWeekdays[questionNumber - 1];
    updateCalendar(dayOfWeekIndex);
    
    const questionText = "ä»Šå¤©æ˜ŸæœŸå‡ ï¼Ÿ";
    const questionPinyin = "JÄ«ntiÄn xÄ«ngqÄ« jÇ?";
    let answerText = `ä»Šå¤©${weekdaysChinese[dayOfWeekIndex]}`;
    let altAnswerText = (dayOfWeekIndex === 0) ? "ä»Šå¤©æ˜ŸæœŸå¤©" : null;

    currentQuestion = { questionText, questionPinyin, answerText, altAnswerText, dayOfWeekIndex };

    missionTextHanziEl.textContent = questionText;
    missionTextPinyinEl.textContent = questionPinyin;
    userInputEl.value = "";
    userPinyinEl.textContent = "";
    feedbackEl.className = 'mt-2 text-lg font-semibold h-7 text-center';
    feedbackEl.textContent = "";
    recordBtn.disabled = true;
    nextBtn.classList.add('hidden');
    updateProgressTracker();

    speak(questionText, 'zh-CN', () => {
        recordBtn.disabled = false;
    });
}

function validateAnswer(transcript) {
    transcript = transcript.replace(/[.,ã€‚]/g, '').trim();
    const q = currentQuestion;
    return transcript === q.answerText || (q.altAnswerText && transcript === q.altAnswerText);
}

function startNewRound() {
    practiceLog = [];
    questionNumber = 1;

    const weekdayIndices = [0, 1, 2, 3, 4, 5, 6];
    for (let i = weekdayIndices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [weekdayIndices[i], weekdayIndices[j]] = [weekdayIndices[j], weekdayIndices[i]];
    }
    shuffledWeekdays = weekdayIndices;
    
    quizSectionEl.classList.remove('hidden');
    startScreenEl.classList.add('hidden');
    generateNewQuestion();
}

function renderResultLog(logContainer, logs) {
    logContainer.innerHTML = '';
    logs.forEach(log => {
        const logWrapper = document.createElement('div');
        const icon = log.isCorrect ? 'âœ…' : 'âŒ';
        const colorClass = log.isCorrect ? 'bg-green-100 border-green-300' : 'bg-red-100 border-red-300';
        let modelAnswer = log.question.answerText;

        logWrapper.innerHTML = `
        <div class="p-3 rounded-lg border-2 ${colorClass} space-y-2">
            <p class="font-bold text-gray-700">[${weekdaysKorean[log.question.dayOfWeekIndex]}]</p>
            
            <!-- ì§ˆë¬¸ ì˜ì—­ -->
            <div class="bg-white/50 p-2 rounded-md flex justify-between items-center">
                <div>
                    <p class="font-bold text-sky-800">â­ ì§ˆë¬¸</p>
                    <p>${log.question.questionText}</p>
                </div>
                <button data-tts-text="${log.question.questionText}" class="play-tts-audio-btn audio-btn p-2 bg-sky-500 hover:bg-sky-600" title="ì§ˆë¬¸ ë‹¤ì‹œ ë“£ê¸°">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M5 4a1 1 0 00-2 0v12a1 1 0 002 0V4zM15 4a1 1 0 00-2 0v12a1 1 0 002 0V4zM10 3a1 1 0 00-1 1v12a1 1 0 002 0V4a1 1 0 00-1-1z"></path></svg>
                    <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z" clip-rule="evenodd"></path></svg>
                </button>
            </div>

            <!-- ë‹µë³€ ì˜ì—­ -->
            <div class="bg-white/50 p-2 rounded-md">
                <p class="font-bold text-gray-800">ğŸ˜„ ë‚˜ì˜ ë‹µë³€ ${icon}</p>
                <p class="my-1">${log.transcript || '(ìŒì„± ì¸ì‹ ì‹¤íŒ¨)'}</p>
                <div class="flex justify-between items-center mt-2">
                     <div>
                        <p class="font-bold text-emerald-800">ğŸ’¡ ëª¨ë²” ë‹µì•ˆ</p>
                        <p>${modelAnswer}</p>
                     </div>
                     <button data-tts-text="${modelAnswer}" class="play-tts-audio-btn audio-btn p-2 bg-emerald-500 hover:bg-emerald-600" title="ëª¨ë²” ë‹µì•ˆ ë“£ê¸°">
                         <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z" clip-rule="evenodd"></path></svg>
                     </button>
                </div>
            </div>
        </div>`;
        logContainer.appendChild(logWrapper);
    });
}

function showFinalResultPopup() {
    const sortedLogs = [...practiceLog].sort((a, b) => {
        const dayA = a.question.dayOfWeekIndex === 0 ? 7 : a.question.dayOfWeekIndex;
        const dayB = b.question.dayOfWeekIndex === 0 ? 7 : b.question.dayOfWeekIndex;
        return dayA - dayB;
    });
    renderResultLog(finalResultLogEl, sortedLogs);
    finalResultPopupEl.classList.remove('hidden');
    finalResultPopupEl.classList.add('flex');
}

// --- Event Listeners ---
startBtn.addEventListener('click', startNewRound);

nextBtn.addEventListener('click', () => {
    questionNumber++;
    if (questionNumber > TOTAL_QUESTIONS) {
        showFinalResultPopup();
    } else {
        generateNewQuestion();
    }
});

recordBtn.addEventListener('click', () => {
    if (!recognition) return;
    if (isRecognizing) {
        recognition.stop();
        return;
    }
    userInputEl.value = '';
    userPinyinEl.textContent = '';
    feedbackEl.className = 'mt-2 text-lg font-semibold h-7 text-center';
    try {
        recognition.start();
    } catch (e) {
        feedbackEl.textContent = 'ìŒì„± ì¸ì‹ì„ ì‹œì‘í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
        feedbackEl.className += ' text-orange-500 feedback-show';
    }
});

restartBtn.addEventListener('click', () => {
    finalResultPopupEl.classList.add('hidden');
    finalResultPopupEl.classList.remove('flex');
    startNewRound();
});

closePopupBtn.addEventListener('click', () => {
    finalResultPopupEl.classList.add('hidden');
    finalResultPopupEl.classList.remove('flex');
    quizSectionEl.classList.add('hidden');
    startScreenEl.classList.remove('hidden');
    calendarContainerEl.classList.add('hidden');
});

saveResultBtn.addEventListener('click', () => {
    html2canvas(finalResultContentEl).then(canvas => {
        const link = document.createElement('a');
        link.download = 'panda-day-of-week-result.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    });
});

finalResultLogEl.addEventListener('click', (event) => {
    const ttsBtn = event.target.closest('.play-tts-audio-btn');
    if (ttsBtn) {
        const textToSpeak = ttsBtn.dataset.ttsText;
        if (textToSpeak) {
            speak(textToSpeak);
        }
    }
});

// --- Speech Recognition Handlers ---
if (recognition) {
    recognition.onstart = () => { isRecognizing = true; recordBtn.classList.add('recording'); };
    recognition.onend = () => { isRecognizing = false; recordBtn.classList.remove('recording'); };
    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        userInputEl.value = transcript;
        userPinyinEl.textContent = convertToPinyin(transcript);

        const isCorrect = validateAnswer(transcript);
        const logEntry = { question: { ...currentQuestion }, transcript, isCorrect };
        
        const existingLogIndex = practiceLog.findIndex(log => log.question.dayOfWeekIndex === currentQuestion.dayOfWeekIndex);
        if (existingLogIndex > -1) { practiceLog[existingLogIndex] = logEntry; } 
        else { practiceLog.push(logEntry); }

        if (isCorrect) {
            feedbackEl.textContent = 'ä½ çœŸæ£’ï¼';
            feedbackEl.className += ' text-green-600 feedback-show';
            speak('ä½ çœŸæ£’ï¼');
            recordBtn.disabled = true;
            nextBtn.classList.remove('hidden');
        } else {
            feedbackEl.textContent = 'å†æƒ³æƒ³ã€‚';
            feedbackEl.className += ' text-red-500 feedback-show';
            speak('å†æƒ³æƒ³ã€‚');
            recordBtn.disabled = false;
        }
    };
    recognition.onerror = (event) => {
        isRecognizing = false;
        recordBtn.classList.remove('recording');
        let errorMessage = `ì˜¤ë¥˜: ${event.error}`;
        if (event.error === 'no-speech') errorMessage = 'ìŒì„±ì„ ì¸ì‹í•˜ì§€ ëª»í–ˆì–´ìš”.';
        if (event.error === 'not-allowed') errorMessage = 'ë§ˆì´í¬ ì‚¬ìš©ì´ ì°¨ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤.';
        feedbackEl.textContent = errorMessage;
        feedbackEl.className += ' text-orange-500 feedback-show';
    };
}
</script>
